trigger:
  branches:
    include:
      - main

variables:
  sonarProjectKey: 'simple-cicd-demo'

stages:
- stage: BuildAndDeploy
  displayName: 'SonarQube Scan and Deploy'
  jobs:
  - job: ScanAndDeploy
    displayName: 'Run SonarQube and Deploy to EC2'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self

    # ‚úÖ Show file tree before analysis (Fix applied)
    - script: |
        echo "=== Workspace file tree ==="
        ls -lR
      displayName: 'List workspace files'

    # ‚úÖ SonarQube Setup (Community Edition Compatible)
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'MySonarQubeConnection'   # üîÅ Replace with your real service connection name
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'simple-cicd-demo'
        cliSources: '.'
        extraProperties: |
          sonar.verbose=true
          sonar.branch.name=   # ‚ùó Important: Disable branch scanning (Community Edition)

    # ‚úÖ Run SonarQube Analysis
    - task: SonarQubeAnalyze@5
      displayName: 'Run SonarQube Analysis'

    # ‚úÖ Publish SonarQube Results
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'
      displayName: 'Publish SonarQube Results'

    # ‚úÖ Copy static files to EC2 destination instance
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'         # üîÅ Replace with your EC2 SSH service connection name
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/*'
        targetFolder: '/var/www/html'
        cleanTargetFolder: true
        overwrite: true
      displayName: 'Copy files to EC2 destination'

    # ‚úÖ Restart Apache on EC2 after deployment
    - task: SSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'
        runOptions: 'commands'
        commands: |
          sudo systemctl restart httpd
      displayName: 'Restart Apache on EC2'
