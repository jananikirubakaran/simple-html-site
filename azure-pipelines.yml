trigger:
  branches:
    include:
      - main

variables:
  sonarProjectKey: 'simple-cicd-demo'

stages:
- stage: BuildAndDeploy
  displayName: 'SonarQube Scan and Deploy'
  jobs:
  - job: ScanAndDeploy
    displayName: 'Run SonarQube and Deploy to EC2'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self

    # Clean previous SonarQube scanner workspace to avoid stale data
    - script: |
        rm -rf .sonar .scannerwork
      displayName: 'Clean SonarQube Scanner workspace'

    # Show files to verify sources are present
    - script: |
        echo "=== Workspace file tree ==="
        ls -lR
      displayName: 'List workspace files'

    # SonarQube prepare with debug logging and branch name disabled (Community Edition)
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'MySonarQubeConnection'   # Replace with your SonarQube service connection name
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'simple-cicd-demo'
        cliSources: '.'
        extraProperties: |
          sonar.verbose=true
          sonar.log.level=DEBUG
          sonar.branch.name=

    # Run SonarQube analysis
    - task: SonarQubeAnalyze@5
      displayName: 'Run SonarQube Analysis'

    # Publish SonarQube results
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'
      displayName: 'Publish SonarQube Results'

    # Copy files to EC2 destination instance
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'         # Replace with your EC2 SSH service connection name
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/*'
        targetFolder: '/var/www/html'
        cleanTargetFolder: true
        overwrite: true
      displayName: 'Copy files to EC2 destination'

    # Restart Apache on EC2 after deployment
    - task: SSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'
        runOptions: 'commands'
        commands: |
          sudo systemctl restart httpd
      displayName: 'Restart Apache on EC2'
