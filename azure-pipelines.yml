trigger:
  branches:
    include:
      - main

variables:
  sonarProjectKey: 'simple-cicd-demo'

stages:
- stage: BuildAndDeploy
  displayName: 'SonarQube Scan and Deploy'
  jobs:
  - job: ScanAndDeploy
    displayName: 'Run SonarQube and Deploy to EC2'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self

    # Install Java 17 manually
    - script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk
        java -version
      displayName: 'Install and verify Java 17'

    # Check sonar-scanner version
    - script: sonar-scanner --version
      displayName: 'Check SonarScanner version'

    # Clean SonarQube scanner workspace
    - script: |
        rm -rf .sonar .scannerwork
      displayName: 'Clean SonarQube Scanner workspace'

    # List workspace files
    - script: |
        echo "=== Workspace file tree ==="
        ls -lR
      displayName: 'List workspace files'

    # SonarQube prepare
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'MySonarQubeConnection'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'simple-cicd-demo'
        cliSources: '.'
        extraProperties: |
          sonar.verbose=true
          sonar.branch.name=

    # SonarQube analysis
    - task: SonarQubeAnalyze@5
      displayName: 'Run SonarQube Analysis'

    # Publish SonarQube results
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'
      displayName: 'Publish SonarQube Results'

    # Copy files to EC2 destination
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**/*'
        targetFolder: '/var/www/html'
        cleanTargetFolder: true
        overwrite: true
      displayName: 'Copy files to EC2 destination'

    # Restart Apache on EC2
    - task: SSH@0
      inputs:
        sshEndpoint: 'ec2-dest-ssh'
        runOptions: 'commands'
        commands: |
          sudo systemctl restart httpd
      displayName: 'Restart Apache on EC2'
